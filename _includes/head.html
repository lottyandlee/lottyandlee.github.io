<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" rel="canonical">
    <link href="{{ '/css/style.css' | prepend: site.baseurl }}" rel="stylesheet">
    <link href="{{ '/css/funkydori/style.css' | prepend: site.baseurl }}" rel="stylesheet">
    <link href="{{ '/css/jolly-icons/style.css' | prepend: site.baseurl }}" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700" rel="stylesheet" type="text/css">
</head>
